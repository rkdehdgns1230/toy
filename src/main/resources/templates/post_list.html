<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- mobile 환경 최적화를 위한다고 함.. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>게시판</title>
</head>
<body>
<h1>게시판임다 어서옵쇼!</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col" class="text-center">제목</th>
        <th scope="col" class="text-center">작성자</th>
        <th scope="col" class="text-center">작성일</th>
        <th scope="col" class="text-center">조회수</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${postList}">
            <td style="width: 60%" class="text-center" th:text="${post.title}"></td>
            <td style="width: 10%" class="text-center" th:text="${post.user.userName}"></td>
            <td style="width: 20%" class="text-center" th:text="${post.createdAt}"></td>
            <td style="width: 10%" class="text-center" th:text="${post.viewCount}"></td>
        </tr>
    </tbody>
</table>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- 몇 가지 추가 도구를 사용하기 위한 부분 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
